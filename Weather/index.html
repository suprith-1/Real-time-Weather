<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="up">
                <input id="input" type="text" placeholder="Search City" spellcheck="false">
                <button id="button"><img src="search.jpg"></button>
            </div>
            <div class="middle">
                <img src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png">
                <div class="temp">22Â°C</div>
                <div class="city">Hyderabad</div>
            </div>
            <div class="down">
                <div class="humidity">
                    <img src="https://cdn-icons-png.flaticon.com/128/5664/5664979.png" alt="">
                    <p id="hval">80%</p>
                </div>
                <div class="wind">
                    <img src="https://cdn-icons-png.flaticon.com/128/2011/2011448.png" alt="">
                    <p id="wval">12 Km/h</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
